apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: app-vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - name: "vaultwarden"
          image: "docker.io/vaultwarden/server:1.25.1-alpine"
          ports:
            - containerPort: 80
          env:
            - name: "ADMIN_TOKEN"
              value: "test-admin-token"
            - name: "I_REALLY_WANT_VOLATILE_STORAGE"
              value: "true"
