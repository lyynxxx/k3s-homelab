apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
        namespace: flux-system
      version: v1.9.1
  interval: 15m
  timeout: 10m
  install:
    createNamespace: true
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace 
  values:
    crds:
      enabled: true
    controller:
      logLevel: info
    speaker:
      logLevel: info

  values:
    deployment:
      kind: DaemonSet